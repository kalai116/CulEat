<!-- JavaScript Validation -->
<script>
  document.getElementById("orderForm").addEventListener("submit", function(event) {
    event.preventDefault(); // prevent default form submission

    let isValid = true;

    // Clear previous errors
    document.querySelectorAll(".errorG").forEach(el => el.innerText = "");
    document.getElementById("successMessage").innerHTML = "";

    // Input values
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const food = document.getElementById("food").value;
    const quantity = document.getElementById("quantity").value;
    const mealType = document.querySelector('input[name="mealType"]:checked');
    const termsChecked = document.getElementById("terms").checked;

    // Name validation
    if (name === "") {
      document.getElementById("nameError").innerText = "Please enter your name.";
      isValid = false;
    }

    // Email validation
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (email === "") {
      document.getElementById("emailError").innerText = "Please enter your email.";
      isValid = false;
    } else if (!emailPattern.test(email)) {
      document.getElementById("emailError").innerText = "Invalid email format.";
      isValid = false;
    }

    // Phone number validation (must be 10 digits, numeric)
    const phonePattern = /^\d{10}$/;
    if (phone === "") {
      document.getElementById("phoneError").innerText = "Please enter your phone number.";
      isValid = false;
    } else if (!phonePattern.test(phone)) {
      document.getElementById("phoneError").innerText = "Phone number must be exactly 10 digits.";
      isValid = false;
    }

    // Food validation
    if (food === "") {
      document.getElementById("foodError").innerText = "Please select a food.";
      isValid = false;
    }
// Attach event listeners only ONCE after page loads
  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.food-check').forEach((checkbox, index) => {
      checkbox.addEventListener('change', () => {
        const quantityInput = document.getElementById("qty${index + 1}");
        if (checkbox.checked) {
          quantityInput.classList.remove('d-none');
          quantityInput.required = true;
        } else {
          quantityInput.classList.add('d-none');
          quantityInput.required = false;
          quantityInput.value = '';
        }
      });
    });
  });

  // Form validation and submission
  document.getElementById("orderForm").addEventListener("submit", function(event) {
    event.preventDefault(); // prevent default form submission

    let isValid = true;

    // Clear previous errors
    document.querySelectorAll(".errorG").forEach(el => el.innerText = "");
    document.getElementById("successMessage").innerHTML = "";

    // Input values
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const quantity = document.getElementById("quantity").value;
    const mealType = document.querySelector('input[name="mealType"]:checked');
    const termsChecked = document.getElementById("terms").checked;

    // Validation logic
    if (name === "") {
      document.getElementById("nameError").innerText = "Please enter your name.";
      isValid = false;
    }

    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (email === "") {
      document.getElementById("emailError").innerText = "Please enter your email.";
      isValid = false;
    } else if (!emailPattern.test(email)) {
      document.getElementById("emailError").innerText = "Invalid email format.";
      isValid = false;
    }

    const phonePattern = /^\d{10}$/;
    if (phone === "") {
      document.getElementById("phoneError").innerText = "Please enter your phone number.";
      isValid = false;
    } else if (!phonePattern.test(phone)) {
      document.getElementById("phoneError").innerText = "Phone number must be exactly 10 digits.";
      isValid = false;
    }

    if (!mealType) {
      document.getElementById("mealTypeError").innerText = "Please select a meal type.";
      isValid = false;
    }

    if (!termsChecked) {
      document.getElementById("termsError").innerText = "You must agree to the terms.";
      isValid = false;
    }

    // If valid, show success and reset
    if (isValid) {
      document.getElementById("successMessage").innerHTML = `
        <div class="alert alert-success">
          ✅ Thank you, <strong>${name}</strong>. Your order has been placed successfully!
        </div>`;

      // Reset form
      document.getElementById("orderForm").reset();

      // Manually hide and reset quantity inputs
      document.querySelectorAll('.quantity-input').forEach(input => {
        input.classList.add('d-none');
        input.required = false;
        input.value = '';
      });

      // Uncheck all food checkboxes
      document.querySelectorAll('.food-check').forEach(box => {
        box.checked = false;
      });
    }
  });
    

    // Meal Type validation
    if (!mealType) {
      document.getElementById("mealTypeError").innerText = "Please select a meal type.";
      isValid = false;
    }

    // Terms checkbox validation
    if (!termsChecked) {
      document.getElementById("termsError").innerText = "You must agree to the terms.";
      isValid = false;
    }

    // Final success message
    if (isValid) {
      document.getElementById("successMessage").innerHTML = `
        <div class="alert alert-success">
          ✅ Thank you, <strong>${name}</strong>. Your order has been placed successfully!
        </div>`;

      document.getElementById("orderForm").reset();
    }
  });
</script>
